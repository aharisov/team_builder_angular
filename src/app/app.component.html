<main class="p-4">

  <h1 class="mb-4">{{ title }}</h1>
  
  <div class="w-100 d-flex justify-between">
    
    <div>
      <div class="d-flex w-100">
        <div *ngFor="let user of users">
            <app-user [user]="user" (addToTeam)="addtoTeam($event)"></app-user>
        </div>
      </div>

      <button type="button" [ngClass]="refreshButton.class" (click)="showUsers()">
        {{ refreshButton.title }}
      </button>
    </div>

    <app-team [users]="team" class="team-wrap"></app-team>
  </div>
  
</main>
